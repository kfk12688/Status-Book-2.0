<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Status Book</title>

    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet" />
    <link href="css/animate.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
    <link
      href="css/plugins/awesome-bootstrap-checkbox/awesome-bootstrap-checkbox.css"
      rel="stylesheet"
    />
    <link href="css/plugins/datapicker/datepicker3.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Body Wrapper -->
    <div id="wrapper">
      <!-- Side Nav Bar -->
      <nav class="navbar-default navbar-static-side" role="navigation">
        <div class="sidebar-collapse">
          <ul class="nav metismenu" id="side-menu">
            <li class="nav-header">
              <div class="dropdown profile-element">
                <a href="#">
                  <span class="block m-t-xs font-bold">Status Book</span>
                  <span class="text-muted text-xs block">Admin</span>
                </a>
              </div>
            </li>
            <li>
              <a href="#" id="AddStudentMenu"
                ><i class="fa fa-th-large"></i>
                <span class="nav-label">Add Student</span>
              </a>
            </li>
            <li>
              <a href="viewStudentDetails.html" id="studentDetailsMenu"
                ><i class="fa fa-th-large"></i>
                <span class="nav-label">Student Details</span>
              </a>
            </li>
            <li>
              <a href="#"
                ><i class="fa fa-th-large"></i>
                <span class="nav-label">Dummy</span>
              </a>
            </li>
          </ul>
        </div>
      </nav>
      <!-- Main Page Wrapper -->
      <div id="page-wrapper" class="gray-bg">
        <!-- Top Nav Bar -->
        <div class="row border-bottom">
          <nav
            class="navbar navbar-static-top"
            role="navigation"
            style="margin-bottom: 0;"
          >
            <div class="navbar-header">
              <a
                class="navbar-minimalize minimalize-styl-2 btn btn-primary"
                href="#"
              >
                <i class="fa fa-bars"></i>
              </a>
            </div>
            <ul class="nav navbar-top-links navbar-right">
              <li>
                <span class="m-r-sm text-muted welcome-message">
                  Add New Student
                </span>
              </li>
              <li>
                <a href="#"> <i class="fa fa-sign-out"></i> Log out </a>
              </li>
            </ul>
          </nav>
        </div>
        <!-- content wrapper -->
        <div class="wrapper wrapper-content">
          <div class="row">
            <div class="col-lg-8">
              <div class="ibox">
                <div class="ibox-title"><h5>Add New Student</h5></div>
                <div class="ibox-content">
                  <form id="newApplicationForm">
                    <div class="form-group row">
                      <div class="col-lg-6">
                        <label class="font-bold">First Name</label>
                        <div class="input-group">
                          <input
                            type="text"
                            id="firstname"
                            name="firstname"
                            class="form-control"
                            placeholder="Enter your First Name"
                          />
                        </div>
                      </div>
                      <div class="col-lg-6">
                        <label class="font-bold">Last Name</label>
                        <div class="input-group">
                          <input
                            type="text"
                            name="lastname"
                            id="lastname"
                            class="form-control"
                            placeholder="Enter your Last Name"
                          />
                        </div>
                      </div>
                    </div>
                    <div class="form-group row">
                      <div class="col-lg-6">
                        <label for="dob" class="font-bold">Date of Birth</label>
                        <div class="input-group date">
                          <span class="input-group-addon">
                            <i class="fa fa-calendar"></i>
                          </span>
                          <input
                            type="text"
                            id="dob"
                            name="dob"
                            class="form-control"
                            placeholder="Your Date of Birth"
                          />
                        </div>
                      </div>
                      <div class="col-lg-6">
                        <label for="gender" class="font-bold">Gender</label>
                        <div class="input-group">
                          <select
                            id="gender"
                            name="gender"
                            class="form-control"
                          >
                            <option value="">Select Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                          </select>
                        </div>
                      </div>
                    </div>
                    <div class="form-group row">
                      <div class="col-lg-6">
                        <label for="emailId" class="font-bold">Email ID</label>
                        <div class="input-group">
                          <input
                            type="text"
                            id="emailid"
                            name="emailid"
                            class="form-control"
                            placeholder="Enter your Email ID"
                          />
                        </div>
                      </div>
                      <div class="col-lg-6">
                        <label for="mobileNumber" class="font-bold">
                          Mobile Number
                        </label>
                        <div class="input-group">
                          <input
                            type="text"
                            id="mobilenumber"
                            name="mobilenumber"
                            class="form-control"
                            placeholder="Enter your Mobile Number"
                          />
                        </div>
                      </div>
                    </div>
                    <div class="form-group row">
                      <div class="col-lg-12">
                        <label for="address" class="font-bold">
                          Communication Address
                        </label>
                        <div class="input-group">
                          <input
                            type="text"
                            id="address"
                            name="address"
                            class="form-control"
                            placeholder="Enter your Communication Address"
                          />
                        </div>
                      </div>
                    </div>
                    <div class="form-group row">
                      <div class="col-lg-6">
                        <label for="relegion" class="font-bold">Relegion</label>
                        <div class="input-group">
                          <input
                            type="text"
                            name="relegion"
                            id="relegion"
                            class="form-control"
                            placeholder="Enter your Relegion"
                          />
                        </div>
                      </div>
                      <div class="col-lg-6">
                        <label for="nationality" class="font-bold">
                          Nationality
                        </label>
                        <div class="input-group">
                          <input
                            type="text"
                            id="nationality"
                            name="nationality"
                            class="form-control"
                            placeholder="Enter your Nationality"
                          />
                        </div>
                      </div>
                    </div>
                    <div id="message"></div>

                    <div class="form-group row">
                      <div class="col-lg-12">
                        <input
                          type="submit"
                          id="submitApplicationForm"
                          class="btn btn-md btn-primary float-right"
                          value="Submit Application"
                        />
                        <button
                          type="reset"
                          id="resetApplicationForm"
                          class="btn btn-md btn-while float-right"
                        >
                          Reset Application
                        </button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/plugins/datapicker/bootstrap-datepicker.js"></script>
    <script>
      $(document).ready(function () {
        $(".input-group.date").datepicker({
          startView: 2,
          keyboardNavigation: false,
          forceParse: false,
          autoclose: true,
        });
      });
    </script>
    <script src="js/app/requestHandler.js" type="module"></script>
    <script src="js/app/addStudentDetail.js" type="module"></script>
  </body>
</html>
