<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Status Book</title>

    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet" />
    <link href="css/animate.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
    <link
      href="css/plugins/awesome-bootstrap-checkbox/awesome-bootstrap-checkbox.css"
      rel="stylesheet"
    />
    <link href="css/plugins/datapicker/datepicker3.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Main Wrapper -->
    <div id="wrapper">
      <!-- Side Navbar -->
      <nav class="navbar-default navbar-static-side" role="navigation">
        <div class="sidebar-collapse">
          <ul class="nav metismenu" id="side-menu">
            <li>
              <a href="#" id="newApplicationMenu"
                ><i class="fa fa-th-large"></i>
                <span class="nav-label">New Application</span>
              </a>
            </li>
            <li>
              <a href="#" id="applicantDataMenu"
                ><i class="fa fa-th-large"></i>
                <span class="nav-label">Applicant Data's</span>
              </a>
            </li>
            <li>
              <a href="#"
                ><i class="fa fa-th-large"></i>
                <span class="nav-label">Dummy</span>
              </a>
            </li>
          </ul>
        </div>
      </nav>
      <!-- Main Page Wrapper -->
      <div id="page-wrapper" class="gray-bg">
        <!-- Top Navbar -->
        <div class="row border-bottom">
          <nav
            class="navbar navbar-static-top"
            role="navigation"
            style="margin-bottom: 0;"
          >
            <div class="navbar-header">
              <a
                class="navbar-minimalize minimalize-styl-2 btn btn-primary"
                href="#"
              >
                <i class="fa fa-bars"></i>
              </a>
            </div>
            <ul class="nav navbar-top-links navbar-right">
              <li>
                <span class="m-r-sm text-muted welcome-message">
                  New Admission Form
                </span>
              </li>
              <li>
                <a href="#"> <i class="fa fa-sign-out"></i> Log out </a>
              </li>
            </ul>
          </nav>
        </div>
        <!-- Main Page Content Wrapper -->
        <div class="wrapper wrapper-content">
          <!-- 1st Row -->
          <div class="row" id="newApplicationBox">
            <!-- 1st Row Grid size -->
            <div class="col-lg-6">
              <!-- Form Box -->
              <div class="ibox">
                <div class="ibox-title">
                  <h5>Application Form</h5>
                </div>
                <div class="ibox-content">
                  <!-- Data Form -->
                  <form id="applicationForm">
                    <p>All fields are manditory *</p>

                    <div class="form-group row">
                      <label class="col-lg-2 col-form-label">First Name</label>
                      <div class="col-lg-10">
                        <input
                          type="text"
                          id="firstName"
                          name="firstName"
                          class="form-control"
                          placeholder="Your First Name"
                        />
                      </div>
                    </div>
                    <div class="form-group row">
                      <label class="col-lg-2 col-form-label">Last Name</label>
                      <div class="col-lg-10">
                        <input
                          type="text"
                          id="lastName"
                          name="lastName"
                          class="form-control"
                          placeholder="Your Last Name"
                        />
                      </div>
                    </div>
                    <div class="form-group row" id="data_3">
                      <label class="col-lg-2 col-form-label">Dob</label>
                      <div class="input-group date col-lg-10">
                        <span class="input-group-addon"
                          ><i class="fa fa-calendar"></i></span
                        ><input
                          type="text"
                          id="dob"
                          name="dob"
                          value=""
                          class="form-control"
                          placeholder="Your Date of Birth"
                        />
                      </div>
                    </div>
                    <div class="form-group row">
                      <label class="col-lg-2 col-form-label">Gender</label>
                      <div class="col-lg-10">
                        <label>
                          <input
                            type="radio"
                            id="gender"
                            name="gender"
                            value="male"
                          />
                          Male
                        </label>
                        <label>
                          <input
                            type="radio"
                            id="gender"
                            name="gender"
                            value="female"
                          />
                          Female
                        </label>
                      </div>
                    </div>
                    <div class="form-group row">
                      <label class="col-lg-2 col-form-label">Email ID</label>
                      <div class="col-lg-10">
                        <input
                          type="text"
                          id="emailID"
                          name="emailID"
                          class="form-control"
                          placeholder="Your Email ID"
                        />
                      </div>
                    </div>
                    <div class="form-group row">
                      <label class="col-lg-2 col-form-label">
                        Mobile Number
                      </label>
                      <div class="col-lg-10">
                        <input
                          type="number"
                          id="mobileNumber"
                          name="mobileNumber"
                          class="form-control"
                          placeholder="Your Mobile Number"
                        />
                      </div>
                    </div>
                    <div class="form-group row">
                      <div class="col-lg-offset-2 col-lg-12">
                        <input
                          id="applicationForm"
                          type="submit"
                          class="btn btn-lg btn-primary float-right m-t-n-xs"
                          value=" Submit Application"
                        />
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
          <!-- 2nd Row -->
          <div class="row" id="applicantDataBox">
            <div class="col-lg-10">
              <div class="ibox">
                <div class="ibox-title">
                  <h5>Applicant Details</h5>
                </div>
                <div class="ibox-content">
                  <table class="table">
                    <thead>
                      <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>DoB</th>
                        <th>Gender</th>
                        <th>Email ID</th>
                        <th>Mobile Number</th>
                      </tr>
                    </thead>
                    <tbody id="tableBody"></tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/plugins/datapicker/bootstrap-datepicker.js"></script>
    <script>
      $(document).ready(function () {
        $('#data_3 .input-group.date').datepicker({
          startView: 2,
          keyboardNavigation: false,
          forceParse: false,
          autoclose: true,
        });
      });
    </script>
    <script src="js/app/admissionForm.js"></script>
  </body>
</html>
